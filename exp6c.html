<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flex Properties</title>
<style>
.flex-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  align-items: stretch;
  border: 3px dashed #007BFF;
  padding: 20px;
  gap: 15px;
  background-color: #e0f0ff;
}
.flex-child {
  flex: 1 1 150px;
  max-width: 200px;
  height: 150px;
  border: 2px solid #FF5733;
  background-color: #FFDAB9;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 1.2em;
  transition: transform 0.3s;
}
.flex-child:hover {
  transform: scale(1.1);
  background-color: #FFC107;
}
</style>
</head>
<body>

<h1 style="text-align:center;"></h1>

<div class="flex-container">
  <div class="flex-child">Item 1</div>
  <div class="flex-child">Item 2</div>
  <div class="flex-child">Item 3</div>
  <div class="flex-child">Item 4</div>
  <div class="flex-child">Item 5</div>
  <div class="flex-child">Item 6</div>
</div>

</body>
</html>
