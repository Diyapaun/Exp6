<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 20px;
    }
    .photo-box {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      padding: 5px;
      flex: 1 1 calc(25% - 15px);
      max-width: calc(25% - 15px);
      height: 190px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
    }
    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .photo-box:hover img {
      transform: scale(1.1);
    }
    @media (max-width: 1024px) {
      .photo-box {
        flex: 1 1 calc(33.33% - 15px);
        max-width: calc(33.33% - 15px);
      }
    }
    @media (max-width: 768px) {
      .photo-box {
        flex: 1 1 calc(50% - 15px);
        max-width: calc(50% - 15px);
        height: 160px;
      }
    }
    @media (max-width: 480px) {
      .photo-box {
        flex: 1 1 90%;
        max-width: 90%;
        height: 180px;
      }
    }
  </style>
</head>
<body>
  <h1>My Photo Gallery</h1>
  <div class="gallery">
    <div class="photo-box"><img src="1.jpeg" alt="Photo 1"></div>
    <div class="photo-box"><img src="2.jpeg" alt="Photo 2"></div>
    <div class="photo-box"><img src="3.jpeg" alt="Photo 3"></div>
    <div class="photo-box"><img src="4.jpeg" alt="Photo 4"></div>
    <div class="photo-box"><img src="5.jpeg" alt="Photo 5"></div>
    <div class="photo-box"><img src="6.jpeg" alt="Photo 6"></div>
    <div class="photo-box"><img src="7.jpeg" alt="Photo 7"></div>
    <div class="photo-box"><img src="8.jpeg" alt="Photo 8"></div>
  </div>
</body>
</html>
