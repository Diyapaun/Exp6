<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bouncing Loader</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff; 
    }

    .a { 
      display: flex;
      gap: 12px;
    }

    .b1, .b2, .b3 {
      width: 18px;
      height: 18px;
      background: blue;
      border-radius: 50%;
      animation: c 2s infinite ease-in-out; 
    }

    .b2 { animation-delay: 0.3s; } 
    .b3 { animation-delay: 0.6s; }

    @keyframes c {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="a">
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
  </div>
</body>
</html>
